<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify Chain</title>
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="row mb-5">
      <div class="col-sm-6">
        <h1 class="text-center">For Requesters</h1>
        <br/>
        <button type="button" class="btn btn-outline-primary w-100" style="border-radius: 25px">Primary</button>
      </div>
      <div class="col-sm-6">
        <h1 class="text-center">For Authorities</h1>
        <br/>
        <button type="button" class="btn btn-outline-success w-100" style="border-radius: 25px">Primary</button>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-12">
        <h2>Form Requesters</h2>
        <form id="createClaimForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="authority" placeholder="Authority Address" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="yearOfGraduation" placeholder="Year of Graduation" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="studentNumber" placeholder="Student Number" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
          </div>
          <button type="submit" class="btn btn-primary">Create Claim</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h2>Form Authorities</h2>
        <form id="signClaimByAuthorityForm">
          <!-- TO BE DONE, empty form for now -->
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12">
        <h2>Claims</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Requester</th>
              <th>Authority</th>
              <th>Year of Graduation</th>
              <th>Student Number</th>
              <th>Full Name</th>
              <th>Signed</th>
            </tr>
          </thead>
          <tbody id="claimResults">
            <!-- Claims will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
