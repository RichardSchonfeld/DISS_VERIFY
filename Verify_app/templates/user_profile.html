<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    {% load static %}
    <!-- Include CSS Files from the Django Static Folder -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>
    <!-- Header Section -->
    <header id="header" class="navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="logo-menu">
                        <!--<a href="{% url 'index' %}" class="logo"><img src="{% static 'images/logo.png' %}" alt="Logo"></a> -->
                        <nav class="navbar-right">
                            <ul id="nav" class="nav navbar-nav">
                                <li><a href="{% url 'index' %}">Home</a></li>
                                <li><a href="{% url 'user-profile' %}">Profile</a></li>
                                <li><a href="#">Settings</a></li>
                                <li><a href="{% url 'index' %}">Logout</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <section id="user-profile" class="section-padding">
        <div class="container">
            <div class="row">
                <!--<div class="col-md-3">
                    <div class="profile-sidebar">
                        <div class="profile-userpic">
                            <img src="{% static 'images/user-avatar.png' %}" class="img-responsive" alt="User Avatar">
                        </div>
                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name">
                                {{ user.username }}
                            </div>
                            <div class="profile-usertitle-job">
                                {{ user.email }}
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-11">
                    <div class="profile-content">
                        <h3>My Claims</h3>
                        <button class="btn btn-primary" onclick="location.href='{% url 'create-claim' %}'">Create a new claim</button>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Authority</th>
                                        <th>Title</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for claim in claims %}
                                    <tr>
                                        <td>{{ claim.authority }}</td>
                                        <td><a href="{% url 'claim-detail' claim.claim_id %}">Claim #{{ claim.claim_id }}</a></td>
                                        <td>{{ claim.created_at }}</td>
                                        <td>{{ claim.signed|yesno:"Verified,In-progress,Denied" }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include JS Files from the Django Static Folder -->
    <script src="{% static 'js/vendor/jquery-1.11.2.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
