<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management with IPFS</title>
    {%  load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <div class="container">
        <h1>File Management with IPFS</h1>
        <div class="mt-4">
            <input type="file" id="fileInput" name="file" />
        </div>
        <div class="mt-4">
            <button id="viewFileButton" class="btn btn-secondary">View File</button>
        </div>
        <div class="mt-4">
            <button id="submitFileButton" class="btn btn-success">Submit</button>
        </div>
        <div class="mt-4" id="output"></div>
    </div>
    <script src="{% static 'js/upload-ipfs.js' %}"></script>
</body>
</html>
