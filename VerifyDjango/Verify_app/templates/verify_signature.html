<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Certificate Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Verify Certificate Signature</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="certificate_hash">Certificate Hash:</label><br>
        <input type="text" id="certificate_hash" name="certificate_hash" required><br><br>

        <label for="signature">Signature:</label><br>
        <input type="text" id="signature" name="signature" required><br><br>

        <button type="submit">Verify Signature</button>
    </form>

    {% if result %}
    <div id="result" style="color: {{ result_color }};">
        {{ result }}
    </div>
    {% endif %}
</body>
</html>
